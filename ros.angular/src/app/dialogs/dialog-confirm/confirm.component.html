<h1 mat-dialog-title [ngClass]="data.status"> {{data.title}} </h1>

<mat-dialog-content>
	<p [innerHtml]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions class="flex-box flex-justify-end">
	@if (!data.isAlert) {
<button mat-flat-button type="button" mat-dialog-close>Cancel</button>
}
	@if (data.isAlert) {
<button mat-flat-button type="button" [ngClass]="data.status" (click)="onOkClick()" cdkFocusInitial>Ok</button>
}

	<!-- Can optionally provide a result for the closing dialog. -->
	@if (!data.isAlert) {
<button mat-flat-button [ngClass]="data.status" (click)="onOkClick()" cdkFocusInitial>
		{{ data.buttonText }}
	</button>
}
</mat-dialog-actions>

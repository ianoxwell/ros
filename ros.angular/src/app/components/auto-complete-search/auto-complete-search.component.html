<mat-form-field>
	<input type="search" matInput
		[errorStateMatcher]="errorStateMatcher"
		[placeholder]="placeholder" [formControl]="filterControl" [matAutocomplete]="auto"
		(blur)="onBlur()" (click)="onInputClick()">
	@if (matHint) {
<mat-hint>{{matHint}}</mat-hint>
}
	<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event.option.value)">
		@for (value of (values$ | async); track value) {
<mat-option [value]="value">
			{{ value }}
		</mat-option>
}
	</mat-autocomplete>
	<!-- <mat-error *ngFor="let errorKey of control.errors | errorkeys" >
		{{ errorKey | formErrorPipe: control.getError(errorKey) }}
	</mat-error> -->
</mat-form-field>

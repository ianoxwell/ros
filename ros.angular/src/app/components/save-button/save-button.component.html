<button
  mat-flat-button
  class="save-button {{color}}"
  type="button"
  (click)="save.emit()"
  [title]="label"
  [attr.aria-label]="label"
  [color]="color"
  [disabled]="!valid || !dirty || isSaving"
>
  @if (!isSaving) {
    <span class="save-logo">
      @if (iconPosition === 'left') {
        <mat-icon class="mr-1" [ngClass]="{ accent: color === 'accent' }" [attr.aria-label]="label + ' icon'">{{
          iconName
        }}</mat-icon>
      }
      {{ label }}
      @if (iconPosition === 'right') {
        <mat-icon class="ml-1" [ngClass]="{ accent: color === 'accent' }" [attr.aria-label]="label + ' icon'">{{
          iconName
        }}</mat-icon>
      }
    </span>
  } @else {
    <span class="inner-spinner"><mat-spinner diameter="30"></mat-spinner></span>
  }
</button>

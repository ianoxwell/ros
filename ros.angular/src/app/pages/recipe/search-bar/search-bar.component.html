@if (searchForm) {
  <form [formGroup]="searchForm">
    <mat-form-field>
      <!-- <mat-icon matPrefix class="pr-1">beach_access</mat-icon> -->
      <input matInput type="text" placeholder="Name" Title="Name" formControlName="keyword" />
    </mat-form-field>

    <!-- Order/sort by -->
    <div class="sort-and-order">
      <mat-form-field>
        <mat-label>Sort By</mat-label>
        <mat-select formControlName="sort">
          @for (item of sortBy; track item) {
            <mat-option [value]="item.value">
              {{ item.label }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button type="button" mat-mini-fab (click)="toggleSortOrder()" aria-label="Sort order">
        <mat-icon [ngClass]="{ 'rotated-icon': searchOrder.getRawValue() === eOrder.ASC }">sort</mat-icon>
      </button>
    </div>
